<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>galvanize</h1>
  </header>
  <main>
    <section>
      <h2>Pay Your Bill</h2>
      <h3>Pay some or all of your balance of $387</h3>
    </section>
    <div class="stripe">
      <form>
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="Landon" type="text" required />
  
          <label for="amount">Dollars</label>
          <input id="amount" name="amount" min="1" placeholder="$1" type="number" required />
  
          <input name="description" type="hidden" value="Money" />
  
          <label for="card-element">Card</label>
          <div id="card-element"></div>
  
          <div id="errors"></div>
          <div id="message"></div>
  
          <input type="submit" value="Submit Payment" />
      </form>
  </div>

  </main>
  <script src="https://js.stripe.com/v3/"></script>
  <script src='app.js'></script>
</body>

</html>
