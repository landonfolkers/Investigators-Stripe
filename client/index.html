<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>galvanize</h1>
  </header>
  <main>
    <section>
      <h2>Pay Your Bill</h2>
      <h3>Pay some or all of your balance of $387</h3>
    </section>
    <form action="http://localhost:5000/charge" method="post" id="payment-form">
      <label for="amount">
          Amount
        </label>
        <input type="text" name="amount" id='amount'>
      </input>
      <p id="error"></p>
      <div class="form-row">
        <label for="card-element">
          Credit or debit card
        </label>
        <div id="card-element">

        </div>
        <div id="card-errors" role="alert"></div>

      </div>
      <button>Submit Payment</button>
    </form>

  </main>
  <script src="https://js.stripe.com/v3/"></script>
  <script src='app.js'></script>
</body>

</html>
